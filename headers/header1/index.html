<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Header One</title>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
<header>
    <section class="top-section border-bottom">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex">
                    <div class="phone border border-bottom-0">
                        <p class="m-0 text-capitalize">phone: +8801739852881</p>
                    </div>
                    <div class="social-link ml-auto my-auto">
                        <ul>
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
                            <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                            <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="main-navigation-section">
        <div class="container clearfix">
            <div class="row">
                <div class="col-3">
                    <a href="#">
                        <span class="logo">
                            <h2 class="text-capitalize">logo</h2>
                        </span>
                    </a>
                </div>
                <div class="col-9">
                    <div class="float-right d-md-none d-block bg-primary text-white p-2 mt-1 rounded">
                        <span onclick="openNav()" class="font-weight-bold">Menu <i class="fa fa-bars"></i></span>
                    </div>
                    <div id="mobile-menu" class="mobile-menu">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">services</a></li>
                            <li><a href="#">articles</a></li>
                            <li><a href="#">about us</a></li>
                            <li><a href="#">contact us</a></li>
                        </ul>
                    </div>
                    <div class="main-navigation d-md-block d-none">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">services</a></li>
                            <li><a href="#">articles</a></li>
                            <li><a href="#">about us</a></li>
                            <li><a href="#">contact us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-shadow"></div>
        <div class="bg-light p-4 border-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <span class="font-weight-bold">Navigation Text</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</header>
<script src="assets/js/jquery-3.3.1.min.js"></script>

<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/custom.js"></script>
</body>
</html>
